<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/form.css">
    <script src="./js/index.js"></script>
    <title>Suscription</title>
</head>
<body>
    <header>
        <div class="menu-desk">    
            <div class="header">
                <img src="./img/lacapital.svg">
            </div>
            <div class="menu">
                <nav>
                    <a href=""> Noticias de hoy </a>
                    <a href=""> Dolar </a>
                    <a href=""> Covid-19 en Argentina </a>
                    <a href=""> Incendios </a>
                    <a href=""> Deporte </a>
                    <a href="./suscription.html">Subscripción</a>
                </nav>
            </div>
        </div>
        <div class="menu-responsive">
            <div class="logo-menu">
                <a href=""> <img src="./img/menu.png"> </a>
            </div>
            <div class="logo">
                <img src="./img/lacapital.svg">
            </div>
        </div>  
        <hr size="1px" color="#ccc">
    </header>
    <main>
        <div class="main-responsive">
            <div class="aside-left">
                <div class="container-coin">
                    <div class="coin">     
                        <h3> DÓLAR B. NACIÓN </h3>
                        <p> VENTA $82.75 </p>
                    </div>    
                    <div class="coin">     
                        <h3> DOLAR BLUE </h3>
                        <p> VENTA $180 </p>
                    </div>    
                    <div class="coin">     
                        <h3> DÓLAR TURISTA </h3>
                        <p> VENTA $136 </p>
                    </div>    
                    <div class="coin">     
                        <h3> EURO </h3>
                        <p> VENTA $91.48 </p>
                    </div>
                </div>
            </div>
            <hr class="coin-news">
            <div class="container-news">
                    <div class="container-form">
                        <div class="column-one">
                            <div class="container-name">
                                <label for="input-name">Name</label>
                                <input type="text" id="input-name">
                                <span id="spanName"  class="removedText"></span>
                            </div>
                            <div class="container-email">
                                <label  for="input-email">Email</label>
                                <input type="email" id="input-email">
                                <span id="spanEmail" class="removedText"></span>
                            </div>
                            <div class="container-password">
                                <label for="input-password">Password</label>
                                <input type="password" id="input-password">
                                <span id="spanPass" class="removedText"></span>
                            </div>
                            <div class="container-confirm">
                                <label  for="input-confirm">Repeat Password</label>
                                <input type="password" id="input-confirm">
                                <span id="spanRep" class="removedText"></span>
                            </div>
                            <div class="container-phone">
                                <label for="input-phone">Phone Number</label>
                                <input type="text" id="input-phone">
                                <span id="spanPhone" class="removedText"></span>
                            </div>
                        </div>
                        <div class="column-two">
                            <div class="container-address">
                                <label  for="input-address">Address</label>
                                <input type="text" id="input-address">
                                <span id="spanAdd" class="removedText"></span>
                            </div>
                            <div class="container-city">
                                <label for="input-city">City</label>
                                <input type="text" id="input-city">
                                <span id="spanCity" class="removedText"></span>
                            </div>
                            <div class="container-cp">
                                <label  for="input-cp">Postal Code</label>
                                <input type="text" id="input-cp">
                                <span id="spanCP" class="removedText"></span>
                            </div>
                            <div class="container-dni">
                                <label for="input-dni">DNI</label>
                                <input type="text" id="input-dni">
                                <span id="spanDNI" class="removedText"></span>
                            </div>
                            <div class="container-age">
                                <label  for="input-age">Age</label>
                                <input type="text" id="input-age">
                                <span id="spanAge" class="removedText"></span>
                            </div>
                        </div>
                    </div>
                    <div class="container-btn">
                        <button class="btn-submit" id="btn-submit">Submit</button>
                    </div>
            </div>
        </div>
        <div class="main-responsive2"> 
            <div class="aside-left2">
                <hr class="news-weather">
                <div class="container-weather">
                    <img src="./img/weather.jpg">
                </div>
            </div>
        </div>
        <hr size="2px" color="#ccc">
    </main>
    <footer>
        <div class="logo-footer">
            <img src="./img/lacapital.svg">
        </div>
        <div class="contact">
            <nav>
                <a href=""> TERMINOS Y CONDICIONES </a>
                <a href=""> QUIENES SOMOS </a>
                <a href=""> AYUDA </a>
                <a href=""> CONTACTO </a>
            </nav>
        </div>
        <div class="copyright">
            <p>© Copyright 2020 La Capital ® Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
